<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarProgreso(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" max="100" min="0" class="form-control" placeholder="Progreso" [(ngModel)]="progreso"
        (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarProgreso(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
