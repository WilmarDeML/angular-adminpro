<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bars {{progreso1}}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                    [ngStyle]="{width: getProgreso1, height: '8px'}" 
                    role="progressbar">
                        <span class="sr-only">{{progreso1}}% Complete (success)</span>
                    </div>
                </div>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-info active progress-bar-striped" 
                    [ngStyle]="{width: getProgreso2, height: '12px'}"
                    role="progressbar">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso1" (actualizaValor)="progreso1 = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso2" (actualizaValor)="progreso2 = $event" [btnClass]="'btn-info'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
