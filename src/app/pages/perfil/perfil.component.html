<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form [formGroup]="profileForm" (submit)="actualizarPerfil()" class="form">
                    <div class="form-group">
                        <label for="exampleInputuname2">User Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputuname2" placeholder="Nombre de usuario..."
                                formControlName="nombre">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email address</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email de usuario..."
                                formControlName="email" [title]="usuario.google ? 'Usuario google no puede modificar correo' : 'email'">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success waves-effect waves-light input-group" [disabled]="profileForm.invalid">
                            <i class="fa fa-save"></i> Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <div class="d-flex flex-column">
                    <label for="avatar"><h6 class="card-subtitle">Imagen del usuario</h6></label>
                    <figure class="text-center">
                        <img [src]="imagenTemporal || usuario.urlImg" alt="Imagen usuario" class="my-img img-thumbnail">
                    </figure>
                    <input type="file" id="avatar" accept=".jpg, .jpeg, .png" (change)="elegirImagen($event)">
                    <button type="button" class="btn btn-success waves-effect waves-light mt-2" [disabled]="!imagenTemporal"
                        (click)="actualizarImagen()">
                        <i class="fa fa-save"></i>
                        Cambiar imagen 
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
